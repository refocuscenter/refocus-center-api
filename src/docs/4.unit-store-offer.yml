/unit-store/{unit_store_id}/offer:
  get:
    tags:
      - "Unit Store Offers (products and services)"
    summary: List offers from unit store
    parameters:
      - in: path
        name: unit_store_id
        required: true
        schema:
          type: integer
          minimum: 1
        description: The unit store ID 
      - $ref: "#/components/paginationParams/page"
      - $ref: "#/components/paginationParams/limit"
