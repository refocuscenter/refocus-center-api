      #   name: type
      #   schema:
      #     type: array
      #     items:
      #       type: string
      #   description: service | product | any (default)
    responses:
      200:
        description: Ok
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UnitStoreOfferResponse"

