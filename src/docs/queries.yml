/queries:
  post:
    tags:
      - "Queries"
    description: Checks that the card is able to carry out a transaction, and responds with the card balance.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/definitions/queries"
    responses:
      200:
        $ref: "#/components/responses/200"
      404:
        description: Account not found or card does not exist.

definitions:
  queries:
    properties:
      login:
        type: string
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
    example:
      login: "000000"
      email: meuEmail@email.com
      fullName: Meu Nome
      password: "123456"
