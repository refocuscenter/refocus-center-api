          }
    responses:
      200:
        $ref: "#/components/responses/200"

/user/{id}/change-password:
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
      description: The user ID
  patch:
    tags:
      - "User"
    summary:
      "Change password"
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          minimum: 1
