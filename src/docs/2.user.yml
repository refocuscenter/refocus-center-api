/user/recover-password:
  patch:
    tags:
      - "User"
    summary:
      "Recover password"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/definitions/object"
          example: {
            "phone": "988888888", #optional (or email)
            "email": "anyEmail@tmail.com" #optional (or phone)
          }
    responses:
      200:
        $ref: "#/components/responses/200"

/user/{id}/favorite:
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
      description: The user ID
  post:
    tags:
      - "User"
    summary:
      "Insert favorite unit store (pushing)"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/definitions/object"
          example: {
            "unitStoreID": 1
          }
    responses:
      200:
        $ref: "#/components/responses/200"

/user/{id}/favorite/{unit_store_id}:
    delete:
      tags:
        - "User"
      summary:
        "Remove favorite unit store"
      responses:
        200:
          $ref: "#/components/responses/200"



