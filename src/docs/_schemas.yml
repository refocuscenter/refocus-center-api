          type: array
        description:
          type: string
        id:
          type: number
        image:
          additionalProperties:
            type: number
          description: >-
            Raw data is stored in instances of the Buffer class.

            A Buffer is similar to an array of integers but corresponds to a raw
            memory allocation outside the V8 heap.  A Buffer cannot be resized.

            Valid string encodings: 'ascii'|'utf8'|'utf16le'|'ucs2'(alias of
            'utf16le')|'base64'|'binary'(deprecated)|'hex'
          properties:
            BYTES_PER_ELEMENT:
              type: number
            buffer:
              additionalProperties: false
              properties:
                byteLength:
                  type: number
              required:
                - byteLength
              type: object
            byteLength:
              type: number
            byteOffset:
              type: number
            length:
              type: number
          required:
            - BYTES_PER_ELEMENT
