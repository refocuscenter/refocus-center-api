components:
  schemas:
    ListMetaData:
      additionalProperties: false
      properties:
        count:
          type: number
      required:
        - count
      type: object
    Offer:
      additionalProperties: false
      description: "Aquilo que se oferece (servi√ßo ou produto)\r\nWhat is offered (service or product)"
      properties:
        id:
          type: number
        image:
          type: string
        name:
          type: string
        value:
          type: number
      required:
        - id
        - name
        - image
        - value
      type: object
    OfferXorCombo:
      $ref: '#/components/schemas/XOR%3COffer%2CCombo%3COffer%3E%3E'
    Store:
      additionalProperties: false
      properties:
        cnpj:
          type: number
        id:
          type: number
        image:
          type: string
        name:
          type: string
        sector:
          type: string
      required:
        - id
        - name
        - sector
        - image
        - cnpj
      type: object
    StoreUserAccount:
      additionalProperties: false
      properties:
        balance:
          type: number
        id:
          type: number
        store:
          $ref: '#/components/schemas/Store'
        user:
          $ref: '#/components/schemas/User'
      required:
        - id
        - user
        - balance
        - store
      type: object
    UnitStore:
      additionalProperties: false
      properties:
        id:
          type: number
        image:
          type: string
        name:
          type: string
        store:
          $ref: '#/components/schemas/Store'
      required:
        - id
        - store
      type: object
    UnitStoreOfferResponse:
      additionalProperties: false
      properties:
        count:
          type: number
        offers:
          items:
            $ref: '#/components/schemas/OfferXorCombo'
          type: array
      required:
        - count
        - offers
      type: object
    UnitStoreResponse:
      additionalProperties: false
      properties:
        unitStore:
          $ref: '#/components/schemas/UnitStore'
      required:
        - unitStore
      type: object
    UnitStoresResponse:
      additionalProperties: false
      properties:
        count:
          type: number
        unitStores:
          items:
            $ref: '#/components/schemas/UnitStore'
          type: array
      required:
        - count
        - unitStores
      type: object
    User:
      additionalProperties: false
      properties:
        displayName:
          type: string
        id:
          type: number
      required:
        - id
        - displayName
      type: object
    UserResponse:
      additionalProperties: false
      properties:
        user:
          $ref: '#/components/schemas/User'
      required:
        - user
      type: object
    UserStoreAccountResponse:
      additionalProperties: false
      properties:
        storeAccount:
          $ref: '#/components/schemas/StoreUserAccount'
      required:
        - storeAccount
      type: object
    UsersResponse:
      additionalProperties: false
      properties:
        count:
          type: number
        users:
          items:
            $ref: '#/components/schemas/User'
          type: array
      required:
        - count
        - users
      type: object
    'XOR<Offer,Combo<Offer>>':
      anyOf:
        - additionalProperties: false
          properties:
            id:
              type: number
            name:
              type: string
            offers:
              items:
                $ref: '#/components/schemas/Offer'
              type: array
            value:
              type: number
          required:
            - id
            - name
            - offers
            - value
          type: object
        - additionalProperties: false
          properties:
            id:
              type: number
            image:
              type: string
            name:
              type: string
            value:
              type: number
          required:
            - id
            - image
            - name
            - value
          type: object

