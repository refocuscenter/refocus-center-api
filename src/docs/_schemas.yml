          required:
            - length
          type: object
        state:
          additionalProperties:
            type: string
          properties:
            length:
              type: number
          required:
            - length
          type: object
        zipCode:
          additionalProperties:
            type: string
          properties:
            length:
              type: number
          required:
            - length
          type: object
