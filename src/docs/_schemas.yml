      additionalProperties: false
      properties:
        addressLine1:
          type: string
        addressLine2:
          anyOf:
            - type: string
            - type: 'null'
        addressLine3:
          anyOf:
            - type: string
            - type: 'null'
        advancedUser:
          anyOf:
            - $ref: '#/components/schemas/AdvancedUser'
            - type: 'null'
        city:
          type: string
        countryCode:
          $ref: '#/components/schemas/CountryCode'
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          type: string
        deliveries:
          anyOf:
            - items:
                $ref: '#/components/schemas/Delivery'
              type: array
            - type: 'null'
        id:
          type: number
        localityType:
          $ref: '#/components/schemas/LocalityType'
        neighborhood:
          type: string
        state:
          type: string
        unitStore:
          anyOf:
            - $ref: '#/components/schemas/UnitStore'
            - type: 'null'
        updatedAt:
          format: date-time
          type: string
        zipCode:
          type: number
      required:
        - addressLine1
        - addressLine2
        - addressLine3
        - advancedUser
        - city
        - countryCode
        - createdAt
        - deletedAt
        - deliveries
        - id
        - localityType
        - neighborhood
        - state
        - unitStore
        - updatedAt
        - zipCode
      type: object
